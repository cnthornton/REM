<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
<!--    <link rel=stylesheet type=text/css href="{{ stylesheet }}"> -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto Sans', sans-serif;
      }
    </style>

</head>
<body>
<div class="header">
  <h1>{{ title }}</h1>
</div>
<div class="container">
    {% for tab in report_tabs %}
       <h2>{{tab['title']}}</h2>
       <p><b>{{tab['notes'][0]}}</b>: {{tab['notes'][1]}}<br></p>
       {% for section in tab['sections'] %}
           <h3>{{section[0]}}</h3>
           {{section[1]}}
       {% endfor %}
<!--    <p><b>{{tab['notes'][0]}}</b>: {{tab['notes'][1]}}<br></p> -->
    {% endfor %}
</div>
</body>
</html>
