<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
<!--    <link rel=stylesheet type=text/css href="{{ stylesheet }}"> -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto Sans', sans-serif;
      }
    </style>

</head>
<body>
<div class="header">
  <h1>{{ title }}</h1>
</div>
<div class="container">
    {% for tab in report_tabs %}
       <h2>{{tab['title']}}</h2>
       {% for element in tab['info'] %}
          <p><b>{{element[0]}}</b>: {{element[1]}}<br></p>
       {% endfor %}
       {% for section in tab['sections'] %}
           <p><b>{{section[0]}}:</b></p>
           {{section[1]}}
       {% endfor %}
    {% endfor %}
</div>
</body>
</html>
